<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiCode Obaidi Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AiCode Obaidi Helper </h1>
    <p>Your friendly assistant for programming help</p>
  </header>

  <main>
    <div id="chat-container">
      <div id="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ask a programming question..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

    //telegram ID @MMOSTAFA_FSDEVELOPER

</body>
</html>
